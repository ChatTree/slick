<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Slick</title>

    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.9.4/angular-material.min.css">
    <link rel="stylesheet" href="../client/styles/styles.css">
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-route/angular-route.js"></script>
    <script src='../bower_components/plangular/dist/plangular.js'></script>
    <script src='../bower_components/angular-media-player/dist/angular-media-player.js'></script>
    <script src="https://w.soundcloud.com/player/api.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
    <script src="app.js"></script>
    <script src="controllers/queueController.js"></script>
    <script src="controllers/playerController.js"></script>
    <script src="factories/queueFactory.js"></script>
  </head>
  <body>

    <div ng-app="slickApp">
      <div class="container" ngview>

        <div ng-controller="PlayerController">
          <audio media-player="scPlayer">
            <source src={{trustAsResourceUrl(urls[0])}} type="audio/mp3">
            <span ng-show="scPlayer.playing">Player status: Playing</span>
          </audio>


        <div class="sc-app">
          <div class="sc-container">

            <div class="sc-player wrap">
              <div class="table">
                <div class="table-cell">

                  <button class="sc-button" ng-click="scPlayer.playPause()">
                    <svg viewBox="0 0 32 32" style="max-height:100%" fill="currentColor"><path d="M0 0 H4 V14 L32 0 V32 L4 18 V32 H0 z"></path></svg>
                  </button><!-- end sc-button -->
                </div>
                <div class="table-cell">
                  <button class="sc-button">
                    <svg ng-if="!mediaPlayer.playing" viewBox="0 0 32 32" style="max-height:100%" fill="currentColor" class="plangular-icon plangular-icon-play">
                        <path d="M0 0 L32 16 L0 32 z"></path>
                    </svg>
                    <svg ng-if="mediaPlayer.playing" viewBox="0 0 32 32" style="max-height:100%" fill="currentColor" class="plangular-icon plangular-icon-pause">
                        <path d="M0 0 H12 V32 H0 z M20 0 H32 V32 H20 z"></path>
                       </svg>
                    </button>
                </div>
                <div class="table-cell">
                  <button class="sc-button">
                    <svg viewBox="0 0 32 32" style="max-height:100%" fill="currentColor"><path d="M0 0 L28 14 V0 H32 V32 H28 V18 L0 32 z"></path></svg>
                  </button>
                </div>
                <div class="table-cell full-width">
                  <div class="progress-wrap">
                    <div class="progress" role="progressbar" aria-valuemin="0" aria-valuemax="100"></div>
                  </div><!-- end progress-wrap -->
                </div>
              </div><!-- end table -->
              <div class="sc-duration">
                <span>00:00</span> - <span>00:00</span>
              </div><!-- end sc-duration -->
            </div>
            <div class="sc-playlist wrap">
              <ul>
                <li>
                  <a href="">
                    <span class="index">0</span>
                    Placeholder for song title
                  </a>
                </li>
              </ul>
            </div><!-- end sc-playlist -->
          </div><!-- end sc-container -->
        </div><!-- end sc-app -->  

        <div ng-controller="QueueController">
          <queued-songs ng-repeat="songs in songData"></queued-songs>
        </div>
      </div>


    </div>

  <source src="https://api.soundcloud.com/tracks/267487585/stream?client_id=0937b0d9c276c8ed417e401221c65323" type="audio/mp3">
  </audio> -->
  </body>




</html>
